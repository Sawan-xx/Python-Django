{% extends 'base.html' %}
{% load static %}
{% block data %}

<div class="container">
    <div class="row my-5 align-items-center text-center justify-content-center ">
        {% for i in car %}
        <div class="col-md-6 bg-warning rounded align-self-center mx-2 my-5 py-3  ">
            {% if i.car_img  %}
            <img src="{{ i.car_img.url }}" alt="car images " class="rounded  w-50  text-center ">
            {% else %}
            <p>not found </p>
            {% endif %}
            <h2>
                {{ i.car_name}}
            </h2>
            <h5> {{ i.car_colour }}</h5>
            <p>{{ i.description }}</p>
        
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
